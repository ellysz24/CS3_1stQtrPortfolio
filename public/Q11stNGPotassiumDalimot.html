<!DOCTYPE html>
<html>
<head>
    <title>1st Nongraded Activity</title>
</head>
<body>
    <h2>Lifetime Supply of Favorite Snack</h2>

    <script>

        var age = 13;
        var maxAge = 88;
        var snack = " sour patch";
        var snackPerDay = 1;

        var totalRequired = (snackPerDay * 365) * (maxAge - age);

        document.write ("You will need " + totalRequired + snack + " to last you until the ripe old age of " 
        + maxAge);
        </script>

     </body>
